    <style>
    /* Make the image fully responsive */
    .carousel-inner img {
      width: 100%;
      height: 100%;
    }

    html{
    overflow: hidden;
    height: 100%;
        }

     body{
    overflow: auto;
    height: 100%;
}
    .parallax {
      /* The image used */
      background-image: url('https://cdn.pixabay.com/photo/2012/08/27/14/19/mountains-55067__340.png');

      /* Full height */
      height: 50%;

      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .parallaxx {
      /* The image used */
      background-image: url('https://photographylife.com/wp-content/uploads/2017/01/What-is-landscape-photography.jpg');

      /* Full height */
      height: 50%;

      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    </style>
